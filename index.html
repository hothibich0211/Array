<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .container{
            background-color: #5F9EA0;
        }
        .table {
            border: 1px solid black;
            width: 700px;
            
        }
        .table thead tr th {
            border: 1px solid black;
        }
        .table tbody tr td {
            border: 1px solid black;
            text-align: left;
        }
    </style>
<script>
    arr=[]
    function Save() {
        var a={
            fullname: document.getElementById("fullname").value,
            id: document.getElementById("idpr").value,
            namepr: document.getElementById("namepr").value,
            qty: document.getElementById("qty").value,
            price: document.getElementById("price").value
        }
        console.log(a)
        arr.push(a)
    }
    function Show() {
        var b="";
        for (i in arr) {
            var n = i;
            n++;
            b += "<tr>";
            b += "<td>" + n + "</td>"
            b += "<td>" + arr[i].fullname + "</td>";
            b += "<td>" + arr[i].id + "</td>";
            b += "<td>" + arr[i].namepr + "</td>";
            b += "<td>" + arr[i].qty + "</td>";
            b += "<td>" + arr[i].price + "</td>";
            b += "<td>" + parseFloat(arr[i].qty)*parseFloat(arr[i].price) + "</td>";
            b += "</tr>";
        }
        document.getElementById("tbl").innerHTML = b;
    }
    function Reset() {
        document.getElementById("fullname").value="";
        document.getElementById("idpr").value="";
        document.getElementById("namepr").value="";
        document.getElementById("qty").value="";
        document.getElementById("price").value="";
    }
</script>
</head>
<body>
    <div class="container">
        <label">Fullname_Customer</label>
        <input type="text" name="fullname" id="fullname">
        <br>
        <br>
        <label">Id_Pro</label>
        <input type="text" name="idpr" id="idpr">
        <br>
        <br>
        <label">Name_Pro</label>
        <input type="text" name="namepr" id="namepr">
        <br>
        <br>
        <label">Quantity_Pro</label>
        <input type="text" name="qty" id="qty">
        <br>
        <br>
        <label">Price_Pro</label>
        <input type="text" name="price" id="price">
        <br>
        <br>
        <button type="buttoon" onclick="Save()">Save</button>
        <button type="buttoon" onclick="Show()">Show</button>
        <button type="buttoon" onclick="Reset()">Reset</button>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Auto_increment</th>
                    <th>Fullname_Customer</th>
                    <th>Id_Pro</th>
                    <th>Name_Pro</th>
                    <th>Quantity_Pro</th>
                    <th>Price_Pro</th>
                    <th>Total</th>
                </tr>
</thead>
            <tbody id="tbl"></tbody>
        </table>
    </div>
        
</body>
</html>
